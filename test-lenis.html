<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenis Test</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        scroll-behavior: auto;
      }

      .section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        font-weight: bold;
      }

      .section:nth-child(1) {
        background: #ff6b6b;
      }
      .section:nth-child(2) {
        background: #4ecdc4;
      }
      .section:nth-child(3) {
        background: #45b7d1;
      }
      .section:nth-child(4) {
        background: #96ceb4;
      }
      .section:nth-child(5) {
        background: #ffeaa7;
      }
    </style>
  </head>
  <body>
    <div class="section">Section 1 - Scroll Down</div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>
    <div class="section">Section 4</div>
    <div class="section">Section 5</div>

    <!-- Lenis CDN -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>

    <script>
      // Initialize Lenis
      const lenis = new Lenis({
        duration: 1.2,
        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        smooth: true,
      });

      console.log("Lenis initialized:", lenis);

      // Animation frame
      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);

      console.log("âœ… Lenis Smooth Scroll is working!");
    </script>
  </body>
</html>
